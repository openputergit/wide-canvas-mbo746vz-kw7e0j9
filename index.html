<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Pulse</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --midnight-blue: #1a1a2e;
            --electric-violet: #9d4edd;
            --gold: #ffd700;
            --rose-pink: #ff69b4;
            --silver-white: #f0f0f0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--midnight-blue), #2a0a4a);
            min-height: 100vh;
        }
        .magical-title {
            font-family: 'MedievalSharp', cursive;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(157, 78, 221, 0.2);
        }
        .glow {
            filter: drop-shadow(0 0 8px var(--electric-violet));
        }
        .ad-banner {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-midnight-blue to-purple-900">
        <h1 class="magical-title text-5xl text-gold animate-pulse">âœ¨ Astro Pulse</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Header -->
        <header class="p-4 flex justify-between items-center">
            <h1 class="magical-title text-2xl text-gold">Astro Pulse</h1>
            <button id="loginBtn" class="px-4 py-2 rounded-full bg-electric-violet hover:bg-opacity-80 transition-all">
                <i class="bi bi-person-circle mr-2"></i>Login
            </button>
        </header>

        <!-- Features Grid -->
        <main class="p-4">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Feature Cards -->
                <div class="feature-card rounded-xl p-4 flex flex-col items-center cursor-pointer" onclick="navigate('surprise')">
                    <i class="bi bi-stars text-3xl text-gold mb-2"></i>
                    <span>Surprise Me</span>
                </div>
                <div class="feature-card rounded-xl p-4 flex flex-col items-center cursor-pointer" onclick="navigate('chat')">
                    <i class="bi bi-chat-dots text-3xl text-electric-violet mb-2"></i>
                    <span>Ask ChatGPT</span>
                </div>
                <!-- More feature cards... -->
            </div>
        </main>

        <!-- Ad Banner -->
        <div class="ad-banner fixed bottom-0 w-full p-4 text-center">
            Advertisement Space
        </div>
    </div>

    <script>
        // Splash screen logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').classList.add('opacity-0', 'transition-opacity');
                document.getElementById('main-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('splash').remove(), 500);
            }, 2000);
        });

        // Navigation function
        function navigate(feature) {
            // Implementation for each feature would go here
            console.log(`Navigating to ${feature}`);
        }

        // Login handler
        document.getElementById('loginBtn').addEventListener('click', () => {
            // Firebase authentication would be implemented here
            alert('Login functionality will be implemented with Firebase');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
